<html>
<head>
    <meta charset="utf-8"/>
    <title>{{ name }}</title>

    <link rel="stylesheet" href="/static/css/edit.css">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>{{ name }}</h1>
    <form action="/edit" method="post" onsubmit="return checkContent()">{% csrf_token %}
        <span id="text_title">标题:</span><input id="title" style="margin-bottom: 10px"
                                               value="{% if art %}{{ art.title }}{% endif %}" name="title" type="text"
                                               class="form-control"
                                               placeholder="Title">
        <span id="text_title">内容:</span>
        <textarea id="content" name="content" class="form-control" rows="10" placeholder="Content">
            {% if art %}{{ art.content}}{% endif %}
        </textarea>
        <input type="submit" style="margin-top: 10px" value="Submit" class="btn btn-primary btn-lg active"/>
    {% if art %}
        <input type="hidden" name="id" value="{{ art.id }}">
    {% endif %}
    </form>
</div>

<script type="text/javascript">
    function checkContent() {
        var title = document.getElementById('title').value;
        var content = document.getElementById('content').value;
        if (title.trim() == "" || content.trim() == "") {
            alert("title or content is not empty")
            return false
        } else {
            return true
        }
    }
</script>
</body>
</html>
